<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AdminLTE 3 | DataTables</title>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="../../../plugins/fontawesome-free/css/all.min.css"
    />
    <!-- DataTables -->
    <link
      rel="stylesheet"
      href="../../../plugins/datatables-bs4/css/dataTables.bootstrap4.min.css"
    />
    <link
      rel="stylesheet"
      href="../../../plugins/datatables-responsive/css/responsive.bootstrap4.min.css"
    />
    <link
      rel="stylesheet"
      href="../../../plugins/datatables-buttons/css/buttons.bootstrap4.min.css"
    />
    <!-- Theme style -->
    <link rel="stylesheet" href="../../../dist/css/adminlte.css" />
    <style>
      tr {
        text-align: center;
      }
      tr td {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="wrapper" id="app">
      <!-- Loading Modal -->
      <div
        class="modal fade"
        id="loadingModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="loadingModalLabel"
        aria-hidden="true"
        data-backdrop="static"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-body text-center">
              <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <h5 class="modal-title mt-3" id="loadingModalLabel">Loading</h5>
            </div>
          </div>
        </div>
      </div>
      <!-- Loading Modal -->

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1>모든 b 조회</h1>
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">b</li>
                </ol>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </section>

        <!-- Search content -->
        <section class="content">
          <div class="bSearch"></div>
        </section>
        <!-- /. Search content -->

        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-header">
                    <h3 class="card-title">a 관리용 테이블</h3>
                    <button
                      class="btn btn-primary"
                      style="float: right"
                      @click="create"
                    >
                      추가
                    </button>
                  </div>
                  <!-- /.card-header -->
                  <div class="card-body" style="overflow-x: auto">
                    <table
                      id="example1"
                      class="table table-bordered table-striped"
                    >
                      <thead>
                        <tr>
                          <th style="width: 40%">id1</th>
                          <th style="width: 20%">id2</th>
                          <th style="width: 20%">id3</th>
                          <th style="width: 20%">id4</th>
                          <th style="width: 20%">id5</th>
                          <th style="width: 20%">id6</th>
                          <th style="width: 20%">id7</th>
                          <th style="width: 20%">id8</th>
                          <th style="width: 20%">id9</th>
                          <th style="width: 20%">id10</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr
                          v-for="item in as"
                          :key="item.id1"
                          @click="clickData(item)"
                        >
                          <td>{{ item.id1 }}</td>
                          <td>{{ render(item.id2) }}</td>
                          <td>{{ item.id3 }}</td>
                          <td>{{ item.id4 }}</td>
                          <td>{{ item.id5 }}</td>
                          <td>{{ item.id6 }}</td>
                          <td>{{ item.id7 }}</td>
                          <td>{{ item.id8 }}</td>
                          <td>{{ item.id9 }}</td>
                          <td>{{ item.id10 }}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <!-- /.card-body -->
                </div>
                <!-- /.card -->
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div>
          <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
      </div>

      <!-- modal -->
      <div class="bModal"></div>
      <!-- /.modal -->
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="../../../plugins/jquery/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Bootstrap 4 -->
    <script src="../../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../../../dist/js/adminlte.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="../../../dist/js/demo.js"></script>
    <!-- Vue.js -->
    <script src="../../../plugins/vue/vue.min.js"></script>
    <!-- axios.js -->
    <script src="../../../plugins/axios/axios.min.js"></script>
    <!-- b.js -->
    <script type="module" src="b.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
    />
    <link rel="stylesheet" type="text/css" href="../b/css/b.css" />

    <script>
      $(document).ready(function () {
        // Initialize date picker for the new input
        $(".datepicker").datepicker({
          format: "yyyy-mm-dd",
          autoclose: true,
        });
      });
    </script>
  </body>
</html>
